<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- <script src="http://www.w3schools.com/jquery/jquery.js" ></script> -->
        <script src="jquery-1.8.2.min.js" ></script>
        <script>
            
            $(document).ready(function() {
                $("#abc").change(function() {
                    // alert("Hello world!");
                    
                    $.ajax({url:"../AjaxLoader",success:function(result){
                            $("#doo").html(result);
                            var obj = jQuery.parseJSON(result);
                            var ddl = document.getElementById( "abc" );
                            for (var i = 0; i < result.length; i++) {
                                var theOption = new Option;
                                theOption.value = obj[""+i][0];
                                theOption.text = obj[""+i][1];
                                ddl.options[i] = theOption  
                            }
                        }});
                });
            });
                
                
            
            
        </script>
    </head>
    <body>
        <div>aiiyyiiooooooooo</div>
        <select id="abc" name="items"  >
            <option value="">aiyyo</option>
            <option value="">siripalao</option>
        </select>
        <div id="doo" ></div>
        <a href="../AjaxLoader">dfdf</a>
    </body>
</html>
